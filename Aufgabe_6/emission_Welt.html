<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <img src="images/europe.png" class="europe" alt="Europa">
        <img src="images/northamerica.png" class="northamerica" alt="Nordamerika">
        <img src="images/southamerica.png" class="southamerica" alt="SÃ¼damerika">
        <img src="images/africa.png" class="africa" alt="Afrika">
        <img src="images/asia.png" class="asia" alt="Asien">
        <img src="images/australia.png" class="australia" alt="Australien">
    </nav>

    <h1>
       Carbon Dioxide Emissions in <span class="region">...</span>
    </h1>
    <div class="barchart">
        <div class="full"></div>
    </div>
    
    <main>
        <section>
            <h2 class="emissionof2018">0</h2>
            Emission absolute of <span class="land">...</span> in 2018
        </section>
        
        <section>
            <h2 class="worldemission">0%</h2>
            <p>Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 class="growthbetween">0%</h2>
            <p>Growth rate between 2008 and 2018</p>
        </section>
        
        <section>
            <h2 class="growthabsolute">0</h2>
            <p>Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
    
</body>
</html>
